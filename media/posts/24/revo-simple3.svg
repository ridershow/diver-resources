<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark blue background -->
  <rect x="0" y="0" width="1200" height="630" fill="#0a192f" />
  
  <!-- Yellow diagonal shape representing rEvo -->
  <path d="M-100,330 C200,200 400,180 600,230 C800,280 1000,250 1300,200 L1300,700 L-100,700 Z" fill="#f5b712" />
  
  <!-- PpO2 display visualization - Three simplified cells -->
  <g transform="translate(600, 500)">
    <rect x="-150" y="-50" width="300" height="100" rx="10" fill="rgba(0,0,0,0.5)" />
    
    <!-- Cell values -->
    <g transform="translate(-100, 0)">
      <circle cx="0" cy="0" r="25" fill="#222" stroke="#444" stroke-width="2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">0.70</text>
    </g>
    
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="25" fill="#222" stroke="#444" stroke-width="2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">0.71</text>
    </g>
    
    <g transform="translate(100, 0)">
      <circle cx="0" cy="0" r="25" fill="#222" stroke="#444" stroke-width="2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">0.70</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">Points Clés</text>
  
  <!-- Subtitle -->
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">rEvo Rebreather</text>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">avec Contrôleur Shearwater Petrel</text>
